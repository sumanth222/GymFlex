<div class="add-gym-page">

  <!-- Top Bar -->
  <div class="top-bar">
    <button class="back-btn" (click)="goBack()">←</button>
    <h1>Add Your Gym</h1>
  </div>

  <!-- Scrollable form section -->
  <div class="sections">

    <!-- SECTION 1 -->
    <div class="section-card">
      <h2 class="section-title">Basic Information</h2>

      <div class="form-group">
        <label>Gym Name</label>
        <input type="text" class="input" [(ngModel)]="gym.name" placeholder="Iron Flex Fitness" />
      </div>

      <div class="form-group">
        <label>Address</label>
        <textarea class="textarea" [(ngModel)]="gym.address" placeholder="Full gym address"></textarea>
      </div>

      <div class="form-group">
        <label>City</label>
        <input type="text" class="input" [(ngModel)]="gym.city" placeholder="Bangalore" />
      </div>
    </div>

    <!-- SECTION 2 -->
    <div class="section-card">
      <h2 class="section-title">Timings & Price</h2>

      <div class="two-col">
        <div class="form-group">
          <label>Opens At</label>
          <input type="time" class="input" [(ngModel)]="gym.openingTime" />
        </div>

        <div class="form-group">
          <label>Closes At</label>
          <input type="time" class="input" [(ngModel)]="gym.closingTime" />
        </div>
      </div>

      <div class="form-group">
        <label>Day Pass Price (₹)</label>
        <input type="number" class="input" [(ngModel)]="gym.price" placeholder="199" />
      </div>
    </div>

    <!-- SECTION 3 -->
    <div class="section-card">
      <h2 class="section-title">Facilities</h2>

      <div class="chips">
        <div
          class="chip"
          *ngFor="let f of facilities"
          [class.active]="gym.facilities.includes(f)"
          (click)="toggleFacility(f)">
          {{ f }}
        </div>
      </div>
    </div>

    <!-- SECTION 4 -->
    <div class="section-card">
      <h2 class="section-title">Equipment</h2>

      <div class="chips">
        <div
          class="chip"
          *ngFor="let e of equipmentList"
          [class.active]="gym.equipment.includes(e)"
          (click)="toggleEquipment(e)">
          {{ e }}
        </div>
      </div>
    </div>

    <!-- SECTION 5 -->
    <div class="section-card">
      <h2 class="section-title">Photos</h2>

      <input type="file" multiple accept="image/*" (change)="onImageSelect($event)" style="color: black;"/>

      <div class="image-preview">
        <img *ngFor="let img of previewImages" [src]="img" />
      </div>
    </div>
  </div>

  <!-- Sticky bottom submit button -->
  <div class="bottom-bar">
    <button class="submit-btn" (click)="submitGym()">
      {{ isSubmitting ? 'Submitting...' : 'Submit Gym' }}
    </button>
  </div>

</div>
