<div class="add-gym-page">

  <!-- Top Bar -->
  <div class="top-bar">
    <button class="back-btn" (click)="goBack()">←</button>
    <h1>Add Your Gym</h1>
  </div>

  <form (ngSubmit)="submitGym()" class="form-container">

    <!-- GYM NAME -->
    <div class="form-group">
      <label>Gym Name</label>
      <input type="text" [(ngModel)]="gym.name" name="name" required placeholder="Enter gym name" />
    </div>

    <!-- ADDRESS -->
    <div class="form-group">
      <label>Address</label>
      <textarea [(ngModel)]="gym.address" name="address" rows="2" required placeholder="Street, Area, Landmark"></textarea>
    </div>

    <!-- CITY -->
    <div class="form-group">
      <label>City</label>
      <input type="text" [(ngModel)]="gym.city" name="city" required placeholder="Bangalore, Hyderabad, etc" />
    </div>

    <!-- TIMINGS -->
    <div class="form-row">
      <div class="form-group half">
        <label>Opening Time</label>
        <input type="time" [(ngModel)]="gym.openingTime" name="openingTime" required/>
      </div>

      <div class="form-group half">
        <label>Closing Time</label>
        <input type="time" [(ngModel)]="gym.closingTime" name="closingTime" required />
      </div>
    </div>

    <!-- PRICE -->
    <div class="form-group">
      <label>Day Pass Price (₹)</label>
      <input type="number" [(ngModel)]="gym.price" name="price" required placeholder="Example: 199" />
    </div>

    <!-- FACILITIES -->
    <div class="section">
      <label class="section-title">Facilities</label>

      <div class="chip-list">
        <div
          *ngFor="let f of facilities"
          (click)="toggleFacility(f)"
          class="chip"
          [class.selected]="gym.facilities.includes(f)">
          {{ f }}
        </div>
      </div>
    </div>

    <!-- EQUIPMENT -->
    <div class="section">
      <label class="section-title">Equipment</label>

      <div class="chip-list">
        <div
          *ngFor="let e of equipmentList"
          (click)="toggleEquipment(e)"
          class="chip"
          [class.selected]="gym.equipment.includes(e)">
          {{ e }}
        </div>
      </div>
    </div>

    <!-- IMAGES -->
    <div class="section">
      <label class="section-title">Upload Gym Images</label>

      <input type="file" class="image-input" multiple (change)="onImageSelect($event)" style="color: black;"/>

      <div class="image-preview">
        <img *ngFor="let img of previewImages" [src]="img" />
      </div>
    </div>

    <!-- SUBMIT -->
    <button class="submit-btn" [disabled]="isSubmitting">
      {{ isSubmitting ? 'Submitting...' : 'Add Gym' }}
    </button>

  </form>
</div>
